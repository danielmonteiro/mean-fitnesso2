<!-- CAROUSEL -->
<div #carouselSmall class="carousel carousel-slider hide-on-large-only" [ngClass]="{ 'initialized': showInitialized }" materialize="carousel"
  [materializeParams]="[{fullWidth: true, indicators: true}]" [materializeActions]="actions">

  <div class="carousel-item white-text" href="#one!">
    <img src="assets/img/sobre-nos-12.jpg" class="responsive-img">
  </div>
  <div class="carousel-item white-text" href="#two!">
    <img src="assets/img/sobre-nos-14.jpg" class="responsive-img">
  </div>
  <div class="carousel-item white-text" href="#three!">
    <img src="assets/img/sobre-nos-2.jpg" class="responsive-img">
  </div>
  <div class="carousel-item white-text" href="#four!">
    <img src="assets/img/sobre-nos-10.jpg" class="responsive-img">
  </div>
</div>

<!-- CAROUSEL -->
<div #carouselLarge class="carousel carousel-slider hide-on-med-and-down" [ngClass]="{ 'initialized': showInitialized }"
  materialize="carousel" [materializeParams]="[{fullWidth: true, indicators: true}]" [materializeActions]="actions">
  <div class="carousel-item white-text" href="#one!">
    <div class="row">
      <img class="col l6" src="assets/img/sobre-nos-12.jpg">
      <img class="col l6" src="assets/img/sobre-nos-14.jpg">
    </div>
  </div>
  <div class="carousel-item white-text" href="#three!">
    <div class="row">
      <img class="col l6" src="assets/img/sobre-nos-2.jpg">
      <img class="col l6" src="assets/img/sobre-nos-10.jpg">
    </div>
  </div>
</div>

<!--   Icon Section   -->
<div class="row block-1">
  <div class="col s12 m6 grey darken-3">
    <div class="icon-block">
      <h3 class="grey-text text-lighten-2 center-align">Who can <br><span class="amber-text">join</span></h3>
    </div>
  </div>
  <div class="col s12 m6 amber">
    <div class="icon-block">
      <h3 class="white-text center-align">Enjoy <br>a free trial</h3>
    </div>
  </div>
</div>


<!-- OUR SERVICES -->

      <h3 class="grey-text text-lighten-2 center-align">Our <span class="amber-text">services</span></h3>
    </div>
  </div>
</div>

  <!-- F7 Crossfit -->
  <div class="row">

      <div class="icon-block" style="padding: 100px 0;">
